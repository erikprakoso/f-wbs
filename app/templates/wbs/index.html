{% extends 'base.html' %}

{% block content %}
<!-- Content Wrapper START -->
<div class="main-content">
    <div class="page-header">
        <h2 class="header-title">WBS</h2>
        <div class="header-sub-title">
            <nav class="breadcrumb breadcrumb-dash">
                <a href="{{ url_for('wbs.wbs') }}" class="breadcrumb-item"><i
                        class="anticon anticon-home m-r-5"></i>WBS</a>
            </nav>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h5>WBS</h5>
                <div>
                    <button class="btn btn-sm btn-default" type="button" data-toggle="modal" data-target="#createModal">
                        <i class="anticon anticon-plus"></i>
                        Create
                    </button>
                </div>
            </div>
            <div class="m-t-25">
                <table id="data-table" class="table">
                    <thead>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Created At
                            </th>
                            <th>
                                Updated At
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for wb in wbs %}
                        <tr>
                            <td>
                                {{ wb.id }}
                            </td>
                            <td>
                                {{ wb.name }}
                            </td>
                            <td>
                                {{ wb.created_at }}
                            </td>
                            <td>
                                {{ wb.updated_at }}
                            </td>
                            <td>
                                <a href="{{ url_for('wbs.detail', id=wb.id) }}" class="badge badge-green"
                                    style="font-size: 15px;" title="Detail">
                                    <i class="anticon anticon-eye"></i>
                                </a>
                                <a href="#" class="badge badge-blue btn-edit-wbs" data-toggle="modal"
                                    data-target="#editModal" data-wbs-id="{{ wb.id }}" data-wbs-name="{{ wb.name }}"
                                    style="font-size: 15px;" title="Edit">
                                    <i class="anticon anticon-edit"></i>
                                </a>
                                <a href="#" class="badge badge-red btn-delete-wbs" style="font-size: 15px;"
                                    title="Delete" data-wbs-id="{{ wb.id }}">
                                    <i class="anticon anticon-delete"></i>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>
                                ID
                            </th>
                            <th>
                                Name
                            </th>
                            <th>
                                Created At
                            </th>
                            <th>
                                Updated At
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Content Wrapper END -->
<!-- Create Modal -->
<div class="modal fade" id="createModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{{ url_for('wbs.store') }}" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalTitle">Create</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="anticon anticon-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="wbs_name" name="wbs_name" placeholder="WBS Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="editForm" action="" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalTitle">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <i class="anticon anticon-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" class="form-control" id="wbs_edit" name="wbs_edit" placeholder="WBS Name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Bower JS -->
<script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
<script>
    // Fungsi untuk mengirimkan request AJAX ketika tombol delete diklik
    document.addEventListener('DOMContentLoaded', function () {
        const deleteButtons = document.querySelectorAll('.btn-delete-wbs');

        deleteButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const wbsId = button.getAttribute('data-wbs-id');

                // Kirim request AJAX menggunakan fetch API
                fetch(`/wbs/delete/${wbsId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                })
                    .then((response) => response.json())
                    .then((data) => {
                        // Tampilkan pesan sukses atau gagal
                        alert(data.message);

                        // Jika berhasil, redirect ke halaman index proyek
                        if (data.message === 'Data deleted successfully.') {
                            window.location.href = '{{ url_for('wbs.wbs') }}';
                        }
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        });
    });
</script>

<script>
    function updateWbsName(wbsId, updatedName) {
        const formData = new FormData();
        formData.append('wbs_edit', updatedName);

        fetch(`/wbs/update/${wbsId}`, {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
            .then((response) => response.json())
            .then((data) => {
                alert(data.message);
                if (data.message === 'Data updated successfully.') {
                    // Reload the table after updating the wbs name
                    fetchWbsNames();
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function fetchWbsNames() {
        fetch('{{ url_for("wbs.wbs") }}', {
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
            .then((response) => response.text())
            .then((data) => {
                // Update the table body with the new data
                document.getElementById('data-table').getElementsByTagName('tbody')[0].innerHTML = data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    // Function to display the edit modal with the selected wbs name data
    function displayEditModal(wbsId, wbsName) {
        const editModalTitle = document.getElementById('editModalTitle');
        const wbsNameInput = document.getElementById('wbs_edit');
        const editForm = document.getElementById('editForm');

        // Set the modal title
        editModalTitle.innerHTML = 'Edit';

        // Set the wbs name data to the input field
        wbsNameInput.value = wbsName;

        // Update the form action to include the wbs ID for submission
        editForm.action = `/wbs/update/${wbsId}`;
    }

    document.addEventListener('DOMContentLoaded', function () {
        const editButtons = document.querySelectorAll('.btn-edit-wbs');

        editButtons.forEach(function (button) {
            button.addEventListener('click', function () {
                const wbsId = button.getAttribute('data-wbs-id');
                const wbsName = button.getAttribute('data-wbs-name');

                // Display the edit modal with the selected wbs name data
                displayEditModal(wbsId, wbsName);
            });
        });
    });
</script>

{% endblock %}
